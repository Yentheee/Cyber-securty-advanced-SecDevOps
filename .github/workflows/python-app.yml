name: Python CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Gebruik Windows als runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # Kies een ondersteunde versie zoals 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Installeer pytest direct, geen requirements.txt nodig

    - name: Run tests
      run: |
        pytest
